slug: the-elder-scrolls-v-skyrim-special-edition
version: Steam play
runner: steam

script:
    files:
    - audio_fix_zip: https://github.com/Kron4ek/FAudio-Builds/archive/master.zip
    - export_steam_prefix: https://github.com/rockerbacon/lutris-skyrimse-installers/releases/tag/1.31/install-audio-fix.sh
    game:
        appid: 489830
    installer:
    - extract:
        file: audio_fix_zip
        dst: $GAMEDIR/audiofix
    - chmodx: $CACHE/export_steam_prefix/install-audio-fix.sh
    - execute:
        file: $CACHE/export_steam_prefix/install-audio-fix.sh
